<div class="modal">
    <div class="modal-content">
        <textarea [(ngModel)]="input" placeholder="Enter text..."></textarea>
        <div class="modal-buttons">
            <button (click)="ok()" class="primary-button">OK</button>
            <button (click)="close()" class="secondary-button">Close</button>
        </div>
    </div>
</div>
